<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <header>
        <h1>Movies:</h1>
        <h2>Imagination at work...</h2>
    </header>
    <div class="buttons">
        <button id="titles" class="btn">Titles</button>
        <button id="good" class="btn">Good Movies</button>
        <button id="average" class="btn">Average Movies</button>
        <button id="bad" class="btn">Bad Movies</button>
        <button id="ave-rating" class="btn">Average rating</button>
        <button id="old-movies" class="btn">Movies from 1980-1989</button>
        <div class="dropdown">
            <button class="dropbtn btn">Keywords</button>
            <div class="dropdown-content">
              <a href="#" id ="the" onclick="searchWord('the')"> Titles with 'the'</a>
              <a href="#" id ="dog" onclick="searchWord('dog')"> Titles with 'dog'</a>
              <a href="#" id ="who" onclick="searchWord('who')"> Titles with 'who'</a>
              <a href="#" id ="is" onclick="searchWord('is')"> Titles with 'is'</a>
              <a href="#" id ="not" onclick="searchWord('not')"> Titles with 'not'</a>
              <a href="#" id ="a" onclick="searchWord('a')"> Titles with 'a'</a>
              <a href="#" id ="man" onclick="searchWord('man')"> Titles with 'man'</a>
            </div>
          </div>
          
    </div>
    <div id="output"></div>


    <script src="main.js"></script>
</body>
</html>
